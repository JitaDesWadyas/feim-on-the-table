<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="css/style.css">
<style>
:root{
  --amber:#ffb84d;
  --bg:#1a1a1a;
  --fg:#f5f3ef;
  --panel:#2a2a2a;
  --border:#444;
}
body{
  font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif;
  background:var(--bg);color:var(--fg);max-width:720px;margin:auto;padding:1rem;
}
h1{
  color:var(--amber);
  border-bottom:1px solid #555;
  padding-bottom:.2rem;
  margin-top:1.5rem;
}
a{color:var(--amber);text-decoration:none;font-weight:600}
a:hover{text-decoration:underline}
button{background:#333;border:1px solid var(--border);color:var(--amber);padding:.5rem .8rem;font-size:.9rem;border-radius:4px}
</style>
</head>
<body>
<h1>Settings</h1>
<p>Use this page to reset all saved data for FEIM.</p>
<p><button id="resetBtn">Reset Saved Data</button></p>
<script>
document.getElementById('resetBtn').onclick=function(){
  if(confirm('Delete all FEIM cookies and local data?')){
    localStorage.clear();
    document.cookie.split(';').forEach(c=>{
      const eq=c.indexOf('=');
      const name=eq>-1?c.slice(0,eq).trim():c.trim();
      document.cookie=name+'=;expires=Thu, 01 Jan 1970 00:00:00 GMT;path=/';
    });
    alert('All saved data has been cleared.');
  }
};
</script>
<script src="js/navigation.js"></script>
</body>
</html>
